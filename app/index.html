        <div class="container">
            <div class="header">
                <h3 class="text-muted">Unit 1 - <em>lesson 2</em></h3>
            </div>

            <div class="jumbotron">
                <h3>Add / Subtract</h3>
                <p>Enter two integers and do some add subtract stuff you silly goose.</p>


                <form action="#" id="calc" class="form-inline" role="form">
                    <fieldset class="form-group">
                        <label class="control-label" for="x">X</label>
                        <input class="form-control" id="x" placeholder="Enter a Number :D" type="text"/>
                    </fieldset>
                    <fieldset class="form-group">
                        <label class="control-label" for="y">Y</label>
                        <input class="form-control" id="y" placeholder="Enter a Number :D" type="text"/>
                    </fieldset>
                    <p>
                        <button class="btn btn-sm btn-success">
                            <span id="plus" class="glyphicon glyphicon-plus"></span>
                        </button>
                        <button class="btn btn-sm btn-success">
                            <span id="minus" class="glyphicon glyphicon-minus"></span>
                        </button>
                    </p>
                </form>
            </div>

            <div id="result-container"></div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from Tomatao</p>
            </div>

        </div>
